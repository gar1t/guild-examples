- config: data-support
  resources:
    prepared-data:
      - operation: prepare-data

- operations:
    prepare-data:
      main: prepare_data

- model: random-forest
  extends: data-support
  operations:
    train:
      main: random_forest
      requires: prepared-data

- model: decision-tree
  extends: data-support
  operations:
    train:
      main: decision_tree
      requires: prepared-data
