- config: data-support
  resources:
    prepared-data:
      - operation: prepare-data

- operations:
    prepare-data:
      main: prepare_data
    pipeline:
      steps:
        - prepare-data
        - random-forest:train
        - decision-tree:train

- model: random-forest
  extends: data-support
  operations:
    train:
      main: random_forest
      requires: prepared-data

- model: decision-tree
  extends: data-support
  operations:
    train:
      main: decision_tree
      requires: prepared-data
