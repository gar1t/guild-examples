- config: data-support
  resources:
    prepared-data:
      - operation: prepare-data

- operations:
    prepare-data:
      main: prepare_data
    pipeline:
      steps:
        - run: prepare-data
          isolate-runs: no
          needed: yes
        - run: random-forest:train
          isolate-runs: no
        - run: decision-tree:train
          isolate-runs: no

- model: random-forest
  extends: data-support
  operations:
    train:
      main: random_forest
      requires: prepared-data

- model: decision-tree
  extends: data-support
  operations:
    train:
      main: decision_tree
      requires: prepared-data
